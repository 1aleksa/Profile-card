<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images\favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
  <div class="bg">
    <div class="wrapper">
      <div class="cover">
        <img src="images\bg-pattern-card.svg" alt="" class="cover-pic">
        <img src="images\image-victor.jpg" alt="" class="profile-pic">
      </div>
      <div class="profile">
        <h3>Victor Crest <span class="age">26</span></h3>
        <p>London</p>
        <div class="stats-parent">
          <div class="stats-child">
            <p><span class="stats"><strong>80K</strong></span><br>Followers</p>
          </div>
          <div class="stats-child">
            <p><span class="stats"><strong>803K</strong></span><br>Likes</p>
          </div>
          <div class="stats-child">
          <p><span class="stats"><strong>1.4K</strong></span><br>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
